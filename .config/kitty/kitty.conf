# Minimize input latency
input_delay 0
# 1s / 144 = 6.9ms
repaint_delay 7
sync_to_monitor no

update_check_interval 0
cursor_blink_interval 0
cursor_shape underline
shell_integration no-title

allow_remote_control password

font_family Input Mono
text_composition_strategy 1.2 30

initial_window_height 60c
initial_window_width 105c
remember_window_size no
resize_in_steps yes
single_window_margin_width 3
enabled_layouts Tall

scrollback_pager_history_size 100

# clear_all_shortcuts yes

map f11 toggle_fullscreen
map ctrl+x>t new_tab_with_cwd
map ctrl+x>w close_tab
map ctrl+x>[ previous_tab
map ctrl+x>] next_tab
map ctrl+x>% new_window_with_cwd
map ctrl+x>o next_window
map ctrl+x>h show_last_command_output
map ctrl+x>shift+h show_scrollback
map ctrl+x>r load_config_file
map ctrl+x>q debug_config

include ${KITTY_OS}.conf

cursor #000000
foreground #000000
background #FFF7F1
color0 #000000
color1 #CD0000
color2 #006900
color3 #686800
color4 #3232FF
color5 #990099
color6 #006565
color7 #6B6B6B
color8 #555555
color9 #CD0000
color10 #006900
color11 #686800
color12 #3232FF
color13 #990099
color14 #006565
color15 #FFF7F1

